<! DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width = 2551, user-scalable = no" />
    <script type="text/javascript" src="turnjs4/jquery.min.1.7.js"></script>
    <script type="text/javascript" src="turnjs4/modernizr.2.5.3.min.js"></script>
</head>

<body>

    <div class="flipbook-viewport">
        <div class="container">
            <div class="flipbook">
                <div class="page" style="background-image:url(bookpages/test_2.jpg)"></div>
                <div class="double" style="background-image:url(bookpages/ASomewhatDifferentNewYear_GERMAN-02.jpg)"></div>
                <div class="double" style="background-image:url(bookpages/ASomewhatDifferentNewYear_GERMAN-03.jpg)"></div>
                <div class="double" style="background-image:url(bookpages/ASomewhatDifferentNewYear_GERMAN-04.jpg)"></div>
                <div class="double" style="background-image:url(bookpages/ASomewhatDifferentNewYear_GERMAN-05.jpg)"></div>
                <div class="double" style="background-image:url(bookpages/ASomewhatDifferentNewYear_GERMAN-06.jpg)"></div>
                <div class="double" style="background-image:url(bookpages/ASomewhatDifferentNewYear_GERMAN-07.jpg)"></div>
                <div class="page" style="background-image:url(bookpages/test_1.jpg)"></div>
            </div>
        </div>
    </div>

    <script type="text/javascript">

        function loadApp() {
        
            var flipbook = $('.flipbook');
        
             // Check if the CSS was already loaded
            
            if (flipbook.width()==0 || flipbook.height()==0) {
                setTimeout(loadApp, 10);
                return;
            }
        
            $('.flipbook .double').scissor();
        
            // Create the flipbook
        
            $('.flipbook').turn({
                    // Elevation
        
                    elevation: 50,
                    
                    // Enable gradients
        
                    gradients: true,
                    
                    // Auto center this flipbook
        
                    autoCenter: true
        
            });
        }
        
        // Load the HTML4 version if there's not CSS transform
        
        yepnope({
            test : Modernizr.csstransforms,
            yep: ['turnjs4/turn.min.js'],
            nope: ['turnjs4/turn.html4.min.js'],
            both: ['turnjs4/scissor.min.js', 'style.css'],
            complete: loadApp
        });
        
        </script>

</body>

</html>
